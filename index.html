<header>
    <div class="container">
        <h1>My Library</h1>

<div class="overlay invisible"></div>
<form action="submit" class="creation-form invisible">
    <h1>Add new book</h1>
    <input type="text" name="" id="title" placeholder="Title">
    <input type="text" name="" id="author" placeholder="Author">
    <input type="number" min="0" name="" id="pages" placeholder="Pages">
    <div>
        <label for=""><input type="checkbox" name="" id="isRead">Read</label>
    </div>
    <button id="submitBookButton">Submit</button>

</form>
